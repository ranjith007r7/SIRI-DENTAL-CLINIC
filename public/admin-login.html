<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | SIRI Dental Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.45),
          rgba(0, 0, 0, 0.45)
        ),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 360px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .login-box input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0d6efd;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #084298;
    }

    .error {
      margin-top: 12px;
      font-size: 14px;
      color: #ffcccc;
    }

    .brand {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <p>SIRI Multispeciality Dental Clinic</p>

    <input type="password" id="password" placeholder="Enter admin password" />

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>

    <div class="brand">Â© 2025 SIRI Dental Clinic</div>
  </div>

  <script src="js/admin-login.js"></script>
</body>
</html>
